---
- hosts: mywebserver
  become: yes
  tasks: 
   - name: i want to install webserver on ubuntu nodes
     apt:
       name: "{{mywebpackageforubuntu}}"
       state: present
     when: ansible_os_family =="Debian"

   - name: i want to start webserver on ubuntu nodes
     service:
       name: "{{mywebpackageforubuntu}}"
       state: started
     when: ansible_os_family =="Debian"      

   - name: i want to install RedHat on amazon nodes
     yum:
       name: "{{mywebpackageforredhat}}"
       state: present
     when: ansible_os_family =="RedHat"

   - name: i want to start RedHat on amazon nodes
     service:
        name: "{{mywebpackageforredhat}}"
        state: started       
     when: ansible_os_family =="RedHat"

